<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon (click)="irHome()" name="arrow-back"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-content">
    <ion-card>
      <img class="rounded-image" alt="Silhouette of mountains"
        src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header class="center-text">
        <ion-card-title>Editar Datos del Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-input [(ngModel)]="newNombre" type="nombre" label="Nombre" placeholder="Ingrese su nuevo nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="newEmail" type="email" label="Email" placeholder="Ingrese su nuevo email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="newPassword" label="ContraseÃ±a" type="password" value="password"></ion-input>
          </ion-item>

        </ion-list>
        <ion-button (click)="guardar()" expand="full" >Guardar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
