<ion-content class="ion-padding login-background">
  <div class="center-content">
    <div class="login-container">
      <ion-list>
        <ion-item class="custom-input">
          <ion-input [(ngModel)]="email" type="email" labelPlacement="stacked" label="Email" placeholder="email@domain.com">
            <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item class="custom-input">
          <ion-input [(ngModel)]="password" type="password" labelPlacement="stacked" label="Contraseña" placeholder="********">
            <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>

        <ion-button expand="full" class="custom-button" (click)="login()">Iniciar Sesión</ion-button>
        <p class="register-text">No registrado? <a (click)="irCreateUser()">Crea una cuenta</a></p>
      </ion-list>
    </div>
  </div>
</ion-content>
