<ion-header>
  <ion-toolbar>
    <ion-title>
      Hola! {{ nombre }}
    </ion-title>
    <ion-icon (click)="irLogin()" name="log-out" size="large" slot="end" style="margin-right: 13px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="ion-text-center">
    <ion-toolbar>
      <h1 class="ion-padding">Registre un nuevo paquete</h1>
    </ion-toolbar>
  </ion-title>
  <form (ngSubmit)="registerPaquete()">
    <ion-item>
      <ion-label position="floating">Nombre del Destinatario</ion-label>
      <ion-input type="text" [(ngModel)]="paqueteData.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="paqueteData.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" [(ngModel)]="paqueteData.direccion" name="direccion" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Registrar Paquete</ion-button>
  </form>
  <ion-list>
    <ion-item *ngFor="let paquete of paquetes">
      <ion-label>
        <h2>{{ paquete.nombre }}</h2>
        <p>Email: {{ paquete.email }}</p>
        <p>Dirección: {{ paquete.direccion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
